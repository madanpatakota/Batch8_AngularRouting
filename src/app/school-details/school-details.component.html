<form style="margin: 30px" class="mt-3">
  <div class="row">
    <h5>School ID is {{ schoolDetails.SchoolID}}</h5>
  </div>

  <div class="form-group row mt-2">
    <div class="col-2"> <label> Prinicple Name </label></div>
    <div class="col-6">
      <input type="text"
       class="form-control"
        placeholder="Prinicple Name" 
        [value] = "schoolDetails.PrinicipleName"/>
    </div>
  </div>

  <div class="form-group row mt-2">
    <div class="col-2"><label> City Name </label></div>
    <div class="col-6">
      <input type="text" class="form-control" 
      placeholder="City Name" 
      [value] = "schoolDetails.CityName"/>
    </div>
  </div>

  <div class="form-group row mt-2">
    <div class="col-2"><label> Establish Date </label></div>
    <div class="col-6">
      <input type="text" class="form-control" placeholder="Establish Date"
      [value] = "schoolDetails.EstablishDate" />
    </div>
  </div>

  <div class="form-group row mt-2">
    <div class="col-2">State Name</div>
    <div class="col-6">
      <input type="text"
       class="form-control" placeholder="State Name"
       [value] = "schoolDetails.StateName" />
    </div>
  </div>



</form>


<div style="margin-top: 10px"  class="form-group">
  <button class="btn btn-primary" (click)="evtNormalUser()">Update admin to NormalUser</button> | 
  <button class="btn btn-danger" (click)="evtAdminUser()">Update Normal user to admin </button>
</div>
